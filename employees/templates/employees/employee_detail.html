<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ employee.name }} - Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ employee.name }} - Details</h2>
        <table class="table table-bordered">
            <tr><th>ID</th><td>{{ employee.employee_id }}</td></tr>
            <tr><th>Name</th><td>{{ employee.name }}</td></tr>
          
            
            <tr><th>Department</th><td>{{ employee.department }}</td></tr>
            <tr><th>Position</th><td>{{ employee.position }}</td></tr>
           
          
        </table>
        <a href="{% url 'employee_update' employee.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
